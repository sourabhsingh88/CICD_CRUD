name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------- Backend ----------
      - name: Build backend image
        run: docker build -t crud-backend ./Backend

      # ---------- Frontend ----------
      - name: Build frontend image
        run: docker build -t crud-frontend ./Frontend
