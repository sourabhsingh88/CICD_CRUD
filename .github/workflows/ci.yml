name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        run: |
          docker build -t cicd-backend -f Backend/Dockerfile Backend

      - name: Build Frontend Image
        run: |
          docker build -t cicd-frontend -f Frontend/Dockerfile Frontend

      - name: Validate Docker Compose
        run: |
          docker compose config
